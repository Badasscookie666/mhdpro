<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHDPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Light Mode Styles (werden überschrieben) */
            background-color: #f3f4f6;
            color: #1f2937;
        }
        /* Dark Mode Styles (permanent aktiv) */
        .dark body {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        
        /* FIX: Style for the display-only door field (Position) - Ensures visibility in Dark Mode */
        .door-display {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 42px; 
            font-weight: bold;
            border: 1px solid #d1d5db; 
            background-color: #ffffff; 
            color: #1f2937; 
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
            padding: 0 0.5rem;
        }
        .dark .door-display {
            border: 1px solid #4b5563; 
            background-color: #374151; 
            color: #e5e7eb; 
        }

        /* Scanner container styling for centering and display */
        #scanner-container {
            position: relative;
            width: 100%;
            max-width: 640px; 
            height: 300px; 
            margin: 20px auto; 
            overflow: hidden;
            display: none;
            background-color: #000; 
            border-radius: 0.5rem;
        }
        #scanner-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #scanner-container .drawingBuffer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
</head>
<body class="p-6 md:p-10 transition-colors duration-300">
    <div class="max-w-4xl mx-auto bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-6 md:p-8 transition-colors duration-300">
        <h1 class="text-3xl md:text-4xl font-bold text-center mb-6 dark:text-white">MHDPro</h1>
        <p class="text-center text-gray-600 dark:text-gray-400 mb-8">
            Erfassen Sie Produkte mit ablaufenden Mindesthaltbarkeitsdaten, um eine sortierte PDF-Liste zu erstellen.
        </p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label for="abteilung" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Abteilung</label>
                <select id="abteilung" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                    <option value="MoPro 1" selected>MoPro 1</option>
                    <option value="MoPro 2">MoPro 2</option>
                    <option value="Tiefkühl">Tiefkühl</option>
                    <option value="Obst und Gemüse">Obst und Gemüse</option>
                    <option value="Konserven">Konserven</option>
                    <option value="Süsswaren">Süsswaren</option>
                    <option value="Getränke MW">Getränke MW</option>
                    <option value="Getränke EW">Getränke EW</option>
                    <option value="Zerealien">Zerealien</option>
                    <option value="Saucen">Saucen</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Position</label>
                <div class="flex space-x-2 mt-1">
                    <div id="door" class="door-display w-full rounded-md shadow-sm">Tür 1</div>
                    <button id="prevDoorBtn" class="px-3 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-150 ease-in-out dark:bg-gray-600 dark:hover:bg-gray-700 whitespace-nowrap">
                        &lt; Vorherige
                    </button>
                    <button id="nextDoorBtn" class="px-3 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-150 ease-in-out dark:bg-gray-600 dark:hover:bg-gray-700 whitespace-nowrap">
                        Nächste &gt;
                    </button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="md:col-span-2">
                <label for="eanOrProdukt" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Produkt oder EAN-Code</label>
                <div class="relative">
                    <input type="text" id="eanOrProdukt" placeholder="z.B. Zott Jogurt oder 4062139004454" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border pr-12">
                    <div id="loadingIndicator" class="absolute inset-y-0 right-0 pr-3 flex items-center hidden">
                        <svg class="animate-spin h-5 w-5 text-gray-400 dark:text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                </div>
            </div>
            
            <div>
                <label for="mhd" class="block text-sm font-medium text-gray-700 dark:text-gray-300">MHD Datum</label>
                <input type="date" id="mhd" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
            </div>
        </div>

        <div class="flex justify-center md:justify-end gap-4">
             <button id="scanBtn" class="w-full md:w-auto px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition duration-150 ease-in-out dark:bg-purple-500 dark:hover:bg-purple-600">
                EAN scannen
            </button>
            <button id="addItemBtn" class="w-full md:w-auto px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out dark:bg-blue-500 dark:hover:bg-blue-600">
                Eintrag hinzufügen
            </button>
            <button id="generatePdfBtn" class="w-full md:w-auto px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out dark:bg-green-500 dark:hover:bg-green-600">
                PDF erstellen
            </button>
        </div>
        
        <div id="scanner-container"></div>

        <div id="messageBox" class="mt-4 p-4 text-sm text-center rounded-md hidden"></div>

        <div class="mt-8">
            <h2 class="text-2xl font-semibold mb-4 dark:text-white">Erfasste Produkte</h2>
            <div id="productList" class="border rounded-md shadow-inner bg-gray-50 dark:bg-gray-700 p-4 min-h-[150px] transition-colors duration-300">
                <p class="text-gray-400 text-center dark:text-gray-500" id="emptyMessage">Noch keine Produkte erfasst.</p>
            </div>
        </div>
    </div>

    <script>
        // Array to store all entered product data
        let products = [];
        let isScanning = false;
        
        // Departments that use 'Tür'
        const doorDepartments = ['Tiefkühl', 'MoPro 1', 'MoPro 2'];

        // EAN-API specific variables
        const eanApiKey = '3754c1841bbd4447c2874f8a7f9de91119a22b2b';
        const eanApiUrl = 'https://api.ean-search.org/api';

        // Get DOM elements
        const abteilungInput = document.getElementById('abteilung');
        const doorDisplay = document.getElementById('door');
        const nextDoorBtn = document.getElementById('nextDoorBtn');
        const prevDoorBtn = document.getElementById('prevDoorBtn');
        const eanOrProduktInput = document.getElementById('eanOrProdukt');
        const mhdInput = document.getElementById('mhd');
        const addItemBtn = document.getElementById('addItemBtn');
        const generatePdfBtn = document.getElementById('generatePdfBtn');
        const scanBtn = document.getElementById('scanBtn');
        const productListDiv = document.getElementById('productList');
        const messageBox = document.getElementById('messageBox');
        const emptyMessage = document.getElementById('emptyMessage');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const scannerContainer = document.getElementById('scanner-container');

        // Function to display a message to the user
        function showMessage(text, type = 'info') {
            messageBox.textContent = text;
            messageBox.className = 'mt-4 p-4 text-sm text-center rounded-md';
            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-800');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-800');
            } else {
                messageBox.classList.add('bg-blue-100', 'text-blue-800');
            }
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }

        // --- Location Logic Functions ---

        function getLocationPrefix(abteilung) {
            return doorDepartments.includes(abteilung) ? 'Tür' : 'Regal';
        }

        function getCurrentLocationNumber(locationText) {
            const match = locationText.match(/(\d+)/);
            return parseInt(match?.[1] || 1, 10);
        }

        function updateLocationDisplay(resetNumber = false) {
            const currentAbteilung = abteilungInput.value.trim();
            const prefix = getLocationPrefix(currentAbteilung);
            let currentNumber = getCurrentLocationNumber(doorDisplay.textContent);

            if (resetNumber) {
                currentNumber = 1;
            }

            doorDisplay.textContent = `${prefix} ${currentNumber}`;
        }

        function changeDoor(direction) {
            const currentAbteilung = abteilungInput.value.trim();
            const prefix = getLocationPrefix(currentAbteilung);
            let currentNumber = getCurrentLocationNumber(doorDisplay.textContent);

            let nextNumber;

            if (direction === 'next') {
                nextNumber = currentNumber + 1;
            } else if (direction === 'prev') {
                nextNumber = Math.max(1, currentNumber - 1);
            }

            doorDisplay.textContent = `${prefix} ${nextNumber}`;
        }

        function handleNextDoor() {
            changeDoor('next');
        }

        function handlePrevDoor() {
            changeDoor('prev');
        }

        // --- End Location Logic Functions ---

        // Function to render the product list in the UI
        function renderProductList() {
            productListDiv.innerHTML = '';
            if (products.length === 0) {
                productListDiv.appendChild(emptyMessage);
                emptyMessage.classList.remove('hidden');
            } else {
                emptyMessage.classList.add('hidden');
                const ul = document.createElement('ul');
                products.forEach((product, index) => {
                    const li = document.createElement('li');
                    li.className = 'flex justify-between items-center p-2 my-1 bg-white dark:bg-gray-800 border dark:border-gray-700 rounded-md shadow-sm transition-colors duration-300';
                    li.innerHTML = `
                        <div>
                            <span class="font-bold">${product.abteilung}</span> /
                            <span class="font-bold">${product.door || ''}</span> -
                            <span>${product.produkt}</span> -
                            <span class="text-gray-600 dark:text-gray-400">${product.mhd}</span>
                        </div>
                        <button data-index="${index}" class="removeBtn text-red-500 hover:text-red-700 font-bold px-2 py-1 rounded-md">
                            &times;
                        </button>
                    `;
                    ul.appendChild(li);
                });
                productListDiv.appendChild(ul);

                // Add event listeners for remove buttons
                document.querySelectorAll('.removeBtn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const index = e.target.dataset.index;
                        products.splice(index, 1);
                        renderProductList();
                    });
                });
            }
        }

        // Async function to fetch product name from EAN API
        async function fetchProductName(ean) {
            const url = `${eanApiUrl}?token=${eanApiKey}&op=barcode-lookup&ean=${ean}&format=json&language=3`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Netzwerkfehler');
                }
                const data = await response.json();
                if (data && data.length > 0 && data[0].name) {
                    return data[0].name;
                }
                return null;
            } catch (error) {
                console.error('Fehler beim Abrufen des Produktnamens:', error);
                return null;
            }
        }

        // Function to handle adding a new item
        async function handleAddItem() {
            const abteilung = abteilungInput.value.trim();
            const door = doorDisplay.textContent.trim();
            let produkt = eanOrProduktInput.value.trim();
            const mhdISO = mhdInput.value.trim(); // Liest YYYY-MM-DD

            if (!abteilung || !produkt || !mhdISO) {
                showMessage("Bitte füllen Sie alle Felder aus.", "error");
                return;
            }

            // NEUE PRÜFUNG: Prüft auf das ISO-Format, das von <input type="date"> geliefert wird (YYYY-MM-DD)
            const isoDateRegex = /^\d{4}-\d{2}-\d{2}$/;
            if (!isoDateRegex.test(mhdISO)) {
                showMessage("Ungültiges Datumsformat. Bitte verwenden Sie den Datumswähler.", "error");
                return;
            }

            // KONVERTIERUNG: Konvertiere YYYY-MM-DD in DD.MM.YYYY für die Anzeige und das PDF
            const [year, month, day] = mhdISO.split('-');
            const mhdGerman = `${day}.${month}.${year}`;

            const eanRegex = /^\d{13}$/;
            if (eanRegex.test(produkt)) {
                loadingIndicator.classList.remove('hidden');
                showMessage("Suche nach Produktnamen für EAN...", "info");
                const productName = await fetchProductName(produkt);
                loadingIndicator.classList.add('hidden');

                if (productName) {
                    produkt = productName;
                    eanOrProduktInput.value = productName;
                    showMessage("Produktname erfolgreich gefunden.", "success");
                } else {
                    eanOrProduktInput.value = '';
                    showMessage("Kein Produktname gefunden. Bitte geben Sie manuell einen Produktnamen ein.", "error");
                    return;
                }
            }

            products.push({ abteilung, door, produkt, mhd: mhdGerman }); // Speichern mit DD.MM.YYYY
            eanOrProduktInput.value = '';
            mhdInput.value = getFormattedDateISO(); // Zurücksetzen auf heutiges Datum im ISO-Format

            renderProductList();
            showMessage("Eintrag hinzugefügt!", "success");
        }

        // --- PDF Generation Functions ---

        function getGermanDayName() {
            const formatter = new Intl.DateTimeFormat('de-DE', { weekday: 'long' });
            return formatter.format(new Date());
        }

        function getFormattedDateForFilename() {
            const today = new Date();
            const day = String(today.getDate()).padStart(2, '0');
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const year = today.getFullYear();
            return `${day}${month}${year}`;
        }
        
        // Function to handle PDF generation
        function handleGeneratePdf() {
            if (products.length === 0) {
                showMessage("Es gibt keine Einträge zum Erstellen der PDF.", "error");
                return;
            }

            // --- Sorting Logic: 1. Abteilung -> 2. Tür/Regal (Numeric) -> 3. MHD ---
            products.sort((a, b) => {
                const abteilungComparison = a.abteilung.localeCompare(b.abteilung);
                if (abteilungComparison !== 0) {
                    return abteilungComparison;
                }

                const locationA = parseInt(a.door.match(/(\d+)/)?.[1] || 0);
                const locationB = parseInt(b.door.match(/(\d+)/)?.[1] || 0);
                const locationComparison = locationA - locationB;
                if (locationComparison !== 0) {
                    return locationComparison;
                }

                const mhdA = a.mhd.split('.').reverse().join('-');
                const mhdB = b.mhd.split('.').reverse().join('-');
                return mhdA.localeCompare(mhdB);
            });

            // Group products by Abteilung
            const groupedProducts = products.reduce((acc, current) => {
                const key = current.abteilung;
                if (!acc[key]) {
                    acc[key] = [];
                }
                acc[key].push(current);
                return acc;
            }, {});

            // Create PDF
            const doc = new window.jspdf.jsPDF('p', 'mm', 'a4');
            let isFirstPage = true;

            for (const abteilung in groupedProducts) {
                if (!isFirstPage) {
                    doc.addPage();
                }
                
                doc.setFontSize(22);
                doc.text(`MHD-Liste - ${abteilung}`, 14, 20);
                
                // Spaltenüberschriften
                const head = [['Abteilung', 'Position', 'Produkt', 'MHD']];

                // Tabellendaten
                const tableData = groupedProducts[abteilung].map(p => [p.abteilung, p.door, p.produkt, p.mhd]);
                
                doc.autoTable({
                    startY: 30,
                    head: head,
                    body: tableData,
                    theme: 'striped',
                    styles: {
                        font: 'Helvetica',
                        fontSize: 10,
                        cellPadding: 3,
                        halign: 'center', // Allgemeine Zentrierung
                    },
                    headStyles: {
                        fillColor: [50, 50, 50],
                        textColor: [255, 255, 255],
                        fontStyle: 'bold',
                        halign: 'center', // Zentrierung für die Kopfzeile
                    },
                    margin: { top: 30 },
                    columnStyles: {
                        0: { cellWidth: 35, halign: 'center' }, // Abteilung - Zentriert
                        1: { cellWidth: 35, halign: 'center' }, // Position - Zentriert
                        2: { cellWidth: 80, halign: 'center' }, // Produkt - AUF ZENTRIERT KORRIGIERT
                        3: { cellWidth: 30, halign: 'center' } // MHD - Zentriert
                    }
                });

                isFirstPage = false;
            }
            
            // DYNAMIC FILENAME
            const dayName = getGermanDayName();
            const dateString = getFormattedDateForFilename();
            const filename = `MHD_Liste_${dayName}_${dateString}.pdf`;

            doc.save(filename);
            showMessage("PDF wurde erstellt!", "success");
        }
        
        // Gibt das Datum im ISO-Format (YYYY-MM-DD) zurück, das von <input type="date"> benötigt wird.
        function getFormattedDateISO() {
            const today = new Date();
            const day = String(today.getDate()).padStart(2, '0');
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const year = today.getFullYear();
            return `${year}-${month}-${day}`; 
        }
        
        // Set the initial MHD date and location on load
        mhdInput.value = getFormattedDateISO(); 
        updateLocationDisplay(true);

        // --- Barcode Scanning Logic ---
        function startScanner() {
            if (isScanning) {
                stopScanner();
                return;
            }
            isScanning = true;

            scannerContainer.style.display = 'block';
            scanBtn.textContent = 'Scanner beenden';
            
              Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: scannerContainer,
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment"
                    },
                },
                decoder: {
                    readers: ["ean_reader"]
                }
            }, function(err) {
                if (err) {
                    console.error(err);
                    showMessage("Fehler beim Starten der Kamera. Bitte prüfen Sie die Berechtigungen.", "error");
                    stopScanner();
                    return;
                }
                Quagga.start();
                showMessage("Scanner gestartet. Richten Sie die Kamera auf den EAN-Code.", "info");
            });

            Quagga.onDetected(function(data) {
                eanOrProduktInput.value = data.codeResult.code;
                stopScanner();
                handleAddItem();
            });
        }
        
        function stopScanner() {
            if (!isScanning) return;
            isScanning = false;
            Quagga.stop();
            scannerContainer.style.display = 'none';
            scanBtn.textContent = 'EAN scannen';
            showMessage("Scanner beendet.", "info");
        }

        // Event Listeners
        addItemBtn.addEventListener('click', handleAddItem);
        generatePdfBtn.addEventListener('click', handleGeneratePdf);
        
        nextDoorBtn.addEventListener('click', handleNextDoor);
        prevDoorBtn.addEventListener('click', handlePrevDoor);
        abteilungInput.addEventListener('change', () => {
             updateLocationDisplay(true);
        });
        
        scanBtn.addEventListener('click', startScanner);
    </script>
</body>
</html>
